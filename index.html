<!DOCTYPE html>
<html>
<head>
  <title>Creador de Memes</title>
  <style>
    #canvas-container {
      position: relative;
      display: inline-block;
    }
    #canvas {
      border: 1px solid #ccc;
    }
    #text-input {
      margin-top: 10px;
      width: 100%;
    }
    #generate-btn {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Creador de Memes</h1>
  
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  
  <input type="text" id="text-input" placeholder="Ingresa el texto">
  <button id="generate-btn">Generar Meme</button>
  
  <script src="script.js"></script>
</body>
</html>
